<html>
    <head>
        <title>Sign up for Hands On Otago</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="handson.css">
    </head>
    <body>
        <div id="sidebar">  <!-- Side navigation of website -->
            <a href="index.html">
                <img id="otago_logo" src="assets/logo.png" alt="University of Otago">
            </a>
            <br>
            <a href="signup.html">Sign Up</a>
            <br>
            <a href="login.html">Log In</a>
            <br>
            <a href="projects.html">Departments</a>
            <br>
        </div>
        
        <div id="header"> <!-- Breadcrumbs for further navigation -->
            <ul id="breadcrumbs">
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </div>
        
        <div id="page">
            <div id="sign_up_form">
                <form>
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" placeholder="First Name" required autofocus/>
                    <br>
                    <label for="surname">Last Name:</label>
                    <input type="text" id="surname" placeholder="Last Name" required/>
                    <br>
                    <label for="email">E-Mail Address:</label>
                    <input type="email" id="email" placeholder="E-mail" required/>
                    <br>
                    <label for="school">School:</label>
                    <input type="text" id="school" placeholder="School" required/>
                    <br>
                    <label for="year">Year of Study:</label>
                    <select id="year" name="Year of Study">
                        <option value="6th Form">6th Form</option>
                        <option value="7th Form">7th Form</option>
                    </select>
                    <br>
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Username" required/>
                    <br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Password" required/>
                    <br>
                    <label for="password_con">Confirm Password:</label>
                    <input type="password" id="password_con" placeholder="Password" required/>
                    <br>
                    <input type="submit" value="Sign Up"> 
                </form>
            </div>
        </div>
    </body>
</html>
